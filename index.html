<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>

    <link rel="manifest" href="/APLIKASI-TOKO/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/APLIKASI-TOKO/icons/icon-192x192.png">
    <link rel="stylesheet" href="/APLIKASI-TOKO/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Selamat Datang di Toko Kami</h1>
    </header>

    <main class="container">
        <section id="menu-section">
            <h2>Daftar Menu</h2>
            <div id="menu-items" class="grid-container">
                </div>
        </section>

        <section id="customer-info-section">
            <h2>Informasi Pelanggan</h2>
            <div class="form-group">
                <label for="customerName">Nama Pelanggan:</label>
                <input type="text" id="customerName" placeholder="Masukkan nama Anda" required>
            </div>
        </section>

        <section id="cart-section">
            <h2>Keranjang Belanja</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Menu</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <tr>
                        <td colspan="5" class="empty-cart-message">Keranjang Anda kosong.</td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <strong>Total Belanja: <span id="grandTotal">Rp 0</span></strong>
            </div>
            <button id="checkoutButton" class="btn btn-primary" disabled>Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Toko Online Saya. All rights reserved.</p>
    </footer>

    <script src="/APLIKASI-TOKO/script.js"></script>
</body>
</html>
